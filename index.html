<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <form id="loanForm">
      <div class="form-group">
        <label for="loanAmount">Loan Amount (in rupees):</label>
        <input type="number" id="loanAmount" required>
      </div>
      <div class="form-group">
        <label for="annualInterestRate">Annual Interest Rate (in percentage):</label>
        <input type="number" id="annualInterestRate" required>
      </div>
      <div class="form-group">
        <label for="loanTenureMonths">Loan Tenure (in months):</label>
        <input type="number" id="loanTenureMonths" required>
      </div>
      <div class="form-group">
        <label for="overdueMonths">Number of Overdue Months:</label>
        <input type="number" id="overdueMonths" required>
      </div>
      <div class="form-group">
        <label for="installmentsPaid">Number of Installments Paid:</label>
        <input type="number" id="installmentsPaid" required>
      </div>
      <button type="button" onclick="calculateLoan()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
